<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="lists">
            <div class="heading"><h3>Recent Scores</h3><button>Refresh</button></div>
            <div class="list">
                    <div class="list1">Name:100</div>
                    <div class="list2">Name:20</div>
                    <div class="list1">Name:50</div>
                    <div class="list2">Name:78</div>
                    <div class="list1">Name:125</div>
                    <div class="list2">Name:77</div>
                    <div class="list1">Name:42</div>
            </div>
        </div>
        <div class="adding">
            <h3>Add your Score</h3>
            <form>
                <div class="form-inputs"><input type="text" name="name" placeholder="Your Name"/></div>
                <div class="form-inputs"><input type="number" name="score" placeholder="Your Score"/></div>
                <div class="button"><button>Submit</button></div>
            </form>
        </div>
    </div>
</body>
</html>
