<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="lists">
            <div class="heading"><h3>Recent Scores</h3><button type="submit" class="refresh-but">Refresh</button></div>
            <div class="list">
                    
            </div>
            <button id="more">Show More</button>
            <button id="less">Show Less</button>
        </div>
        <div class="adding">
            <h3>Add your Score</h3>
            <form class="score-form">
                <div class="form-inputs"><input type="text" name="name" placeholder="Your Name"/></div>
                <div class="form-inputs"><input type="number" name="score" placeholder="Your Score"/></div>
                <div class="button"><button type="submit">Submit</button></div>
            </form>
        </div>
    </div>
</body>
</html>
